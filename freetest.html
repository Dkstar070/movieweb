<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Website</title>
  <script>
    function openMovie(url) {
      var newWindow = window.open('', '_blank', 'width=600,height=400');
      newWindow.document.body.innerHTML = '<video controls autoplay style="width:100%;height:100%"><source src="' + url + '" type="video/mp4"></video>';
    }
  </script>
</head>
<body>
  <!-- Example movie image linking to the movie file -->
  <a href="#" onclick="openMovie('movies/Jurassic.World.Dominion.2022..Extended.Cut.Bluray.720p.Hindi.English.Esubs.Vegamovies.NL.mkv'); return false;">
    <img src="movie_image.jpg" alt="Movie Title">
  </a>
</body>
</html>
